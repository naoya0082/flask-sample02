<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>おみくじ</title>
</head>
<body>

<p>今日の運勢は {{ omikuji }}</p>

{% if omikuji == "大吉" %}

{% endif %}

{% endif %}

{% if omikuji == "凶" %}

{% endif %}

</body>
</html>
